name: CustomActionGetWorkflow2
on: 
  workflow_dispatch:

jobs:
  custom_action_get:
    needs: changeApproval
    runs-on: ubuntu-latest
    outputs:
      changeRequestNumber: ${{ steps.get.outputs.change-request-number }}
    name: A Job to get Change
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: Custom Action Get Step
        uses: maheshganji/custom-action-get@master    
        # Uses an action in the root directory
        id: get
        with:
          devops-integration-user-name: ${{ secrets.SN_DEVOPS_USER }}
          devops-integration-user-password: ${{ secrets.SN_DEVOPS_PASSWORD }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          context-github: ${{ toJSON(github) }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          change-details: '{"build_number":"3710276032/attempts/1","pipeline_name":"maheshganji/CustomActionExecution/CustomActionGetWorkflow","stage_name":"ServiceNow Change Approval"}' #Working Version
      - name: Output of update
        run: echo "change-request-number = ${{ steps.get.outputs.change-request-number }}" >> $GITHUB_OUTPUT

